name: Gradle Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Compile and Test code
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: temurin
      - name: Gradle build
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.4
          build-root-directory: launcher
          arguments: |
            build
            --stacktrace
            --refresh-dependencies
      #- name: Sonarqube
      #  uses: gradle/gradle-build-action@v2
      #  with:
      #    gradle-version: 7.4
      #    build-root-directory: launcher
      #    arguments: |
      #      sonarqube
      #      --info
      - name: Gradle generate JAR
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.4
          build-root-directory: launcher
          arguments: |
            versionbergInfo
            shadowJar
            --stacktrace
         
      - name: Create installer
        uses: team-mst/mst-inno-setup-wrapper@v1
        with:
          script-name: setup.iss
          working-directory: launcher

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.0.0
        with:
          name: MinecraftBetter-jar
          path: launcher/build/libs/MinecraftBetter.jar
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.0.0
        with:
          name: MinecraftBetter-exe
          path: launcher/build/MinecraftBetter-installer.exe

