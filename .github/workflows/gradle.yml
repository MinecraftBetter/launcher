name: Gradle Build

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    name: Compile and Test code on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: temurin
      - name: Gradle build
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.4
          build-root-directory: launcher
          arguments: |
            build
            --stacktrace
            --refresh-dependencies
      #- name: Sonarqube
      #  uses: gradle/gradle-build-action@v2
      #  with:
      #    gradle-version: 7.4
      #    build-root-directory: launcher
      #    arguments: |
      #      sonarqube
      #      --info
      - name: Gradle generate JAR
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.4
          build-root-directory: launcher
          arguments: |
            versionbergInfo
            shadowJar
            --stacktrace
         
      - name: Create installer
        uses: team-mst/mst-inno-setup-wrapper@v1
        if: ${{ matrix.os == "windows-latest" }}
        with:
          script-name: setup.iss
          working-directory: launcher

      - name: Upload JAR Build Artifact
        uses: actions/upload-artifact@v3.0.0
        with:
          name: MinecraftBetter-${{ matrix.os }}-jar
          path: launcher/build/libs/MinecraftBetter.jar
      - name: Upload EXE Build Artifact
        uses: actions/upload-artifact@v3.0.0
        if: ${{ matrix.os == "windows-latest" }}
        with:
          name: MinecraftBetter-${{ matrix.os }}-exe
          path: launcher/build/MinecraftBetter-installer.exe
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          generate_release_notes: true
          files: |
            launcher/build/MinecraftBetter-installer.exe
            launcher/build/libs/MinecraftBetter.jar
