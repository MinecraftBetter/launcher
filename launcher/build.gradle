plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.0.0' // https://imperceptiblethoughts.com/shadow/
}

jar {
    manifest {
        attributes 'Main-Class': 'fr.zoxam.launcher.Main'
    }
}
shadowJar {
    archiveBaseName.set('MinecraftBetter')
    archiveClassifier.set('')
    archiveVersion.set('')
}

group 'fr.zoxam.minecraftbetter'
version '0.1'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.tianti:applogger:1.6.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    implementation fileTree(dir: 'libs', include: '*.jar')
}

test {
    useJUnitPlatform()
}
compileJava {
    options.encoding = "UTF-8"
}